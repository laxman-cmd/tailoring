<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up form</title>
</head>
<body background="images/banner.jpeg" >
    <h1 align="center">sign up form</h1>
    <div id="reg-form" align="center">
        <form action="">
            <label for="first-name">first-name: </label>
            <input type="text" name="first-name" placeholder="laxman" required><br>

            <label for="last-name">last-name  : </label>
            <input type="text" name="last-name" placeholder="mistry" required><br>
            
            <div>
                <label for="gender male">male</label>
                <input type="radio" name="gender-choice" value="choice-1">

                <label for="gender female">female</label>
                <input type="radio" name="gender-choice" value="choice-2">

                <label for="gender other">other</label>
                <input type="radio" name="gender-choice" value="choice-3">
            </div>
             <br>
            <div>
                <label for="email">Email: </label>
                <input type="email" name="email" placeholder="xyz.email.com" required><br>

                <label for="password">password : </label>
                <input type="password" name="password" placeholder="**********" required>
            </div>
            <br>
            <div>
                DOB:-
                <label for="month">Month</label>
                <select name="month" id="">
                    <option value="0" selected disabled></option>
                    <option value="jan">january</option>
                    <option value="feb">february</option>
                    <option value="mar">march</option>
                    <option value="apr">april</option>
                    <option value="may">may</option>
                    <option value="june">june</option>
                    <option value="july">july</option>
                    <option value="aug">august</option>
                    <option value="sep">september</option>
                    <option value="oct">october</option>
                    <option value="nov">november</option>
                    <option value="dec">december</option>
                </select>

                <label for="days">days</label>
                <select name="days" id="">
                    <option value="0" selected disabled></option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                    <option value="17">17</option>
                    <option value="18">18</option>
                    <option value="19">19</option>
                    <option value="20">20</option>
                    <option value="21">21</option>
                    <option value="22">22</option>
                    <option value="23">23</option>
                    <option value="24">24</option>
                    <option value="25">25</option>
                    <option value="26">26</option>
                    <option value="27">27</option>
                    <option value="28">28</option>
                    <option value="29">29</option>
                    <option value="30">30</option>
                    <option value="31">31</option>
                </select>

                 <label for="year">Year</label> 
                 <select name="year" id="">
                    <option value="0" selected disabled></option>
                    <option value="1991">1991</option>
                    <option value="1992">1992</option>
                    <option value="1993">1993</option>
                    <option value="1994">1994</option>
                    <option value="1995">1995</option>
                    <option value="1996">1996</option>
                    <option value="1997">1997</option>
                    <option value="1998">1998</option>
                    <option value="1999">1999</option>
                    <option value="2000">2000</option>
                    <option value="2001">2001</option>
                    <option value="2002">2002</option>
                    <option value="2003">2003</option>
                    <option value="2004">2004</option>
                    <option value="2005">2005</option>
                    <option value="2006">2006</option>
                    <option value="2007">2007</option>
                    <option value="2008">2008</option>
                </select>



            </div>
            <div>
                <label for="agree">i agree all the terms and conditions </label>
                <input type="checkbox" name="agree"><br>

                <br>
                <button type="submit">SIGN IN</button>
            </div>
            

        </form>

</div>

    
    
</body>
</html>
